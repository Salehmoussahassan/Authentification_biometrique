<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <title>Authentification</title>
</head>
<body>
    <h1 style="font-size: 40px; font-weight: bold;">Authentification par iris</h1>
    <form action="/authentification" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" style="background-color: orange; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">
            Ok
        </button>
    </form>
</body>
</html>
